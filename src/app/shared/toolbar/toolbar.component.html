<td-layout-nav-list #navList
      icon="view_compact"
      toolbarTitle="IDEE"
      navigationRoute="/"
      [opened]="isDesktop"
      [mode]="sidenavMode"
      [sidenavWidth]="sidenavWidth">

  <md-nav-list td-sidenav-content
               (click)="!media.query('gt-sm') && navList.close()">
    <a md-list-item>
      <md-icon md-list-avatar>view_compact</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
    <md-divider md-inset></md-divider>
    <a md-list-item>
      <md-icon md-list-avatar>view_quilt</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
  </md-nav-list>

  <div td-toolbar-content layout="row" flex>
    <button md-raised-button color="accent" [mdMenuTriggerFor]="projectMenu">
      <md-icon>keyboard_arrow_down</md-icon>
      {{buttonName}}
    </button>
    <md-menu #projectMenu="mdMenu">
      <button md-menu-item (click)="selectProject()">
        <span>John Jarana</span>
      </button>
      <md-divider></md-divider>
      <button md-menu-item>
        <md-icon>add</md-icon>
        <span>Nuevo</span>
      </button>
    </md-menu>
    <button
        *ngIf="selectedProject"
        md-icon-button
        mdTooltip="Configurar proyecto">
      <md-icon>settings</md-icon>
    </button>

    <span flex></span>

    <button md-button>
      <md-icon>account_box</md-icon>
      <span>CUENTA</span>
    </button>

    <button md-button>
      <md-icon>group</md-icon>
      <span>CHAT</span>
    </button>

    <button md-button>
      <md-icon>directions_run</md-icon>
      <span>SALIR</span>
    </button>

  </div>

  <ng-content></ng-content>

  <td-layout-footer-inner>
    Optional inner footer
  </td-layout-footer-inner>

</td-layout-nav-list>

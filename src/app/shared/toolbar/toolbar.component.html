<td-layout-nav-list #navList
      icon="view_compact"
      toolbarTitle="IDEE"
      navigationRoute="/"
      [opened]="isDesktop"
      [mode]="sidenavMode"
      [sidenavWidth]="sidenavWidth">

  <div td-toolbar-content layout="row" flex>
    <button md-icon-button mdTooltip="Inicio">
      <md-icon>home</md-icon>
    </button>

    <button
        *ngIf="!media.query('gt-sm')"
        md-icon-button
        mdTooltip="Proyectos"
        [mdMenuTriggerFor]="projectMenu">
      <md-icon>view_list</md-icon>
    </button>
    <button *ngIf="media.query('gt-sm')" md-button [mdMenuTriggerFor]="projectMenu">
      <md-icon>view_list</md-icon>
      PROYECTOS
    </button>
    <md-menu #projectMenu="mdMenu">
      <button md-menu-item (click)="selectProject()">
        <span>John Jarana</span>
      </button>
    </md-menu>

    <button
        *ngIf="selectedProject"
        md-icon-button
        mdTooltip="Configurar proyecto">
      <md-icon>settings</md-icon>
    </button>

    <span flex></span>

    <button md-icon-button mdTooltip="Chat">
      <md-icon>group</md-icon>
    </button>

    <button md-icon-button mdTooltip="Mi cuenta">
      <md-icon>account_box</md-icon>
    </button>

    <button md-icon-button mdTooltip="Salir">
      <md-icon>directions_run</md-icon>
    </button>

  </div>

  <md-nav-list td-sidenav-content
               (click)="!media.query('gt-sm') && navList.close()">
    <h3 md-subheader>Qwe</h3>

    <md-divider></md-divider>

    <a md-list-item>
      <md-icon md-list-avatar>view_compact</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
    <md-divider md-inset></md-divider>
    <a md-list-item>
      <md-icon md-list-avatar>view_quilt</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
  </md-nav-list>

  <ng-content></ng-content>

  <td-layout-footer-inner>
    Optional inner footer
  </td-layout-footer-inner>

</td-layout-nav-list>

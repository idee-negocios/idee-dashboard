<td-layout-nav-list #navList
      icon="view_compact"
      toolbarTitle="IDEE"
      navigationRoute="/"
      [opened]="isDesktop"
      [mode]="sidenavMode"
      [sidenavWidth]="sidenavWidth">

  <md-nav-list td-sidenav-content
               (click)="!media.query('gt-sm') && navList.close()">
    <a md-list-item>
      <md-icon md-list-avatar>view_compact</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
    <md-divider md-inset></md-divider>
    <a md-list-item>
      <md-icon md-list-avatar>view_quilt</md-icon>
      <h3 md-line>Item Name</h3>
      <p md-line>item description</p>
    </a>
  </md-nav-list>

  <div td-toolbar-content layout="row" flex>
    <span flex></span>

    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>perm_contact_calendar</md-icon>
        <span>Contactos</span>
      </button>
      <button md-menu-item>
        <md-icon>directions_run</md-icon>
        <span>Salir</span>
      </button>
    </md-menu>

  </div>

  <ng-content></ng-content>

  <td-layout-footer-inner>
    Optional inner footer
  </td-layout-footer-inner>

</td-layout-nav-list>
